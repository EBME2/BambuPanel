substitutions:
 # Printer ***** change me ******
  PrinterEntity: "p1s_changeme"
  # Colors
  BackGroundColor: "0x212121"
  BambuGreen: "0x01af40"
  BambuLtGrey: "0xaeaeae"
  BambuBorder: "0x3b3b39"
