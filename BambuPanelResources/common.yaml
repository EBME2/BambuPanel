  # Printer WiFi Signal
  - platform: homeassistant
    id: printer_wifi
    entity_id: ${PrinterWiFi}
    #publish_initial_state: true
    on_value_range: 
      - above: -1
        then:
          - lvgl.image.update:
              id: ButtonWiFi
              src: ImageNavWiFiNone
      - below: -1.0
        above: -60.0
        then:
          - lvgl.image.update:
              id: ButtonWiFi
              src: ImageNavWiFiStrong
      - below: -60.0
        above: -70.0
        then:
          - lvgl.image.update:
              id: ButtonWiFi
              src: ImageNavWiFiMiddle
      - below: -70.0
        above: -80.0
        then:
          - lvgl.image.update:
              id: ButtonWiFi
              src: ImageNavWiFiWeak
      - below: -80.0
        then:
          - lvgl.image.update:
              id: ButtonWiFi
              src: ImageNavWiFiNone 
    on_value:
      then:
        - lvgl.label.update:
            id: LabelWiFi
            text:
              format: "%.0fdBm"
              args: [ 'x' ] 
