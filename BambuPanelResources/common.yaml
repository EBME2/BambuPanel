    on_state:
      then:
        - if:
            condition:
              lambda: return id(printer_light).state == 1;
            then:
              - lvgl.image.update:
                  id: ButtonLampToggle
                  src: ImageLampOn
            else:
              - lvgl.image.update:
                  id: ButtonLampToggle
                  src: ImageLampOff

  


